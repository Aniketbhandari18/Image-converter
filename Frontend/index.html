<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h1>Image Converter</h1>
  
  <form action="/uploads" method="post" enctype="multipart/form-data">
    <div class="img-preview">
      <div class="img">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmCy16nhIbV3pI1qLYHMJKwbH2458oiC9EmA&s">
        <p>preview.jpg</p>
      </div>
      <button type="button" class="delete-preview">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
    </div>

    <button class="btn select-img-btn">
      <label for="select-img">
        Select Image
      </label>
    </button>
    
    <input id="select-img" type="file" name="input-img" accept="image/*" required >

    <label for="desired-format">Select new format</label>
    <select name="desired-format" id="desired-format">
      <option value="jpg">JPG</option>
      <option value="jpeg">JPEG</option>
      <option value="png">PNG</option>
      <option value="webp">WebP</option>
    </select>

    <button class="btn convert-img-btn" type="submit">Convert Image</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
